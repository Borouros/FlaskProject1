<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Feed</title>
</head>
<body>
  <h1>Latest News</h1>
  {% for article in articles %}
    <div style="margin-bottom: 30px;">
      <h2>{{ article[0] }}</h2>
      <p><strong>{{ article[1] }}</strong></p>
      <p>{{ article[2] }}</p>
      <small>Posted on: {{ article[3] }}</small>
    </div>
  {% else %}
    <p>No articles posted yet.</p>
  {% endfor %}
  <br>
  <a href="/add">Add More News</a>
</body>
</html>
