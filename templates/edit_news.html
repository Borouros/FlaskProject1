<h3>Edit News Item</h3>
<form method="POST">
    <label>
        <input type="text" name="title" value="{{ item.title }}" class="form-control mb-2" required>
    </label>
    <label>
        <textarea name="content" rows="5" class="form-control mb-3" required>{{ item.content }}</textarea>
    </label>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
