<head>
  <meta charset="UTF-8">
  <title>Edit News</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Merriweather", "Open Sans", sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    h2 {
      color: #8B0016;
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #8B0016;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .card-header {
      background-color: #8B0016;
      color: #fff;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #8B0016;
      border-color: #8B0016;
    }
    .btn-primary:hover {
      background-color: #A8001C;
      border-color: #A8001C;
    }
    .flash {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>

<div class="card mb-4">
  <div class="card-header">Edit News Item</div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" value="{{ item.title }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea name="content" rows="5" class="form-control" required>{{ item.content }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ '/admin' if current_user.role == 'admin' else '/editor' }}" class="btn btn-secondary ms-2"> Back</a>
    </form>
  </div>
</div>
