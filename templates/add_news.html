<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Announcement</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Merriweather", "Open Sans", sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .card {
      border: 1px solid #8B0016;
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: auto;
    }
    .card-header {
      background-color: #8B0016;
      color: #fff;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #8B0016;
      border-color: #8B0016;
    }
    .btn-primary:hover {
      background-color: #A8001C;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">Add Announcement</div>
    <div class="card-body">
      <form method="POST" action="/add_news">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Announcement Title" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea name="content" id="content" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publish</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

</body>
</html>
