<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Merriweather", "Open Sans", sans-serif;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      border: 1px solid #8B0016;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #8B0016;
    }
    .btn-primary {
      background-color: #8B0016;
      border-color: #8B0016;
    }
    .btn-primary:hover {
      background-color: #A8001C;
      border-color: #A8001C;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

  {% with messages = get_flashed_messages(with_categor ies=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else category }}" id="flash-message">
          {{ message }}
        </div>
      {% endfor %}
      <script>
        setTimeout(() => {
          const msg = document.getElementById('flash-message');
          if (msg) {
            msg.style.opacity = '0';
            setTimeout(() => msg.remove(), 1000);
          }
        }, 3000);
      </script>
    {% endif %}
  {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>

  </div>

  <script>
    setTimeout(function() {
      var alerts = document.querySelectorAll('.alert');
      alerts.forEach(function(alert) {
        alert.classList.remove('show');
        alert.classList.add('hide');
        setTimeout(function() {
          alert.remove();
        }, 500);
      });
    }, 2000);
  </script>
</body>
</html>
