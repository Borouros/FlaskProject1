<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    .flash {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
      <label>
          <input type="text" name="username" placeholder="Username">
      </label>
      <label>
          <input type="password" name="password" placeholder="Password">
      </label>
      <button type="submit">Submit</button>
</form>


</body>
</html>
