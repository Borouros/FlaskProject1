<!DOCTYPE html>
<html lang="en">
<head>
  <title>Editable World Map</title>
  <meta charset="UTF-8">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: "Merriweather", "Open Sans", sans-serif;
      background-color: #ffffff;
      padding-top: 30px;
    }
    .logo {
      max-height: 100px;
    }
    .card {
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #8B0016;
      color: white;
      font-weight: bold;
    }
    /* Ensure map renders properly */
    #map-card {
      height: 80vh; /* Make the card tall enough */
    }
    #map {
      height: 100%;
      width: 100%;
      border-radius: 6px;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="container mb-4">
    <div class="d-flex align-items-center justify-content-between border-bottom pb-2">
      <img src="{{ url_for('static', filename='img/Education-in-Portugal_Logotype.jpg') }}" alt="Site Logo" class="logo">
      <h1 class="fs-3 text-end text-danger">
        <a href="https://www.theportugalnews.com/" class="custom-link">The Portugal News</a>
      </h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="card mb-5" id="map-card">
      <div class="card-header">
        <h4 class="mb-0">Editable World Map</h4>
      </div>
      <div class="card-body p-0">
        <div id="map"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-5 text-center">
    <div class="container">
      <p>&copy; 2025 The Portugal News. All rights reserved.</p>
      <p>
        <a href="https://www.theportugalnews.com/terms-and-conditions">Terms and Conditions</a> |
        <a href="https://www.theportugalnews.com/cookie-policy">Cookie Policy</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const countryName = feature.properties.name;
            layer.bindPopup(
              `<b>${countryName}</b><br>
              <input type="text" id="newName-${countryName}" placeholder="Rename...">
              <button onclick="rename('${countryName}')">Save</button>`
            );
          }
        }).addTo(map);
      });

    function rename(oldName) {
      const input = document.getElementById(`newName-${oldName}`);
      if (!input) return alert("Input not found");
      const newName = input.value;
      alert(`${oldName} renamed to ${newName}`);
    }
  </script>
</body>
</html>
