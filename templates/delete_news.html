<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Announcement</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Merriweather", "Open Sans", sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .card {
      border: 1px solid #8B0016;
      border-radius: 6px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #8B0016;
      color: white;
      font-weight: bold;
    }
    .btn-danger {
      background-color: #8B0016;
      border-color: #8B0016;
    }
    .btn-danger:hover {
      background-color: #A8001C;
      border-color: #A8001C;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">Delete Announcement</div>
    <div class="card-body">
      <h5>Are you sure you want to delete this announcement?</h5>
      <p><strong>{{ item.title }}</strong></p>
      <p>{{ item.content }}</p>
      <form method="POST" action="/delete_news/{{ item.id }}">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>

</body>
</html>
