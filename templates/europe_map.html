<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Europe Map</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    svg { width: 100%; height: auto; }
    .country {
      stroke: #333;
      stroke-width: 1;
      cursor: pointer;
    }
    text {
      font-size: 12px;
      text-anchor: middle;
      pointer-events: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Editable Europe Map</h2>
  <svg id="europeMap" viewBox="0 0 1000 800"></svg>

  <script>
    const countries = [
      { id: "portugal", name: "Portugal", x: 100, y: 600, color: "#a8dadc" },
      { id: "spain", name: "Spain", x: 160, y: 620, color: "#f4a261" },
      { id: "france", name: "France", x: 250, y: 550, color: "#e76f51" },
      { id: "england", name: "England", x: 240, y: 500, color: "#2a9d8f" },
      { id: "scotland", name: "Scotland", x: 240, y: 460, color: "#264653" },
      { id: "wales", name: "Wales", x: 220, y: 500, color: "#8d99ae" },
      { id: "ireland", name: "Ireland", x: 180, y: 480, color: "#457b9d" },
      { id: "germany", name: "Germany", x: 320, y: 500, color: "#ffb703" },
      { id: "italy", name: "Italy", x: 380, y: 600, color: "#fb8500" },
      { id: "sweden", name: "Sweden", x: 420, y: 350, color: "#90be6d" },
      { id: "norway", name: "Norway", x: 370, y: 300, color: "#219ebc" },
      { id: "finland", name: "Finland", x: 470, y: 280, color: "#8ecae6" },
      { id: "denmark", name: "Denmark", x: 350, y: 420, color: "#e63946" },
      { id: "poland", name: "Poland", x: 420, y: 500, color: "#f77f00" },
      { id: "ukraine", name: "Ukraine", x: 520, y: 520, color: "#d62828" },
      { id: "romania", name: "Romania", x: 500, y: 580, color: "#06d6a0" },
      { id: "turkey", name: "Turkey", x: 600, y: 650, color: "#118ab2" },
      { id: "georgia", name: "Georgia", x: 680, y: 620, color: "#8338ec" },
      // Add more small countries like Belgium, Netherlands, etc.
    ];

    const svg = document.getElementById("europeMap");

    countries.forEach(c => {
      // restore name from localStorage
      const saved = localStorage.getItem("country_" + c.id);
      if (saved) c.name = saved;

      // simple rectangle placeholder (you can replace with actual SVG paths)
      const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      rect.setAttribute("x", c.x - 20);
      rect.setAttribute("y", c.y - 15);
      rect.setAttribute("width", 40);
      rect.setAttribute("height", 30);
      rect.setAttribute("fill", c.color);
      rect.setAttribute("class", "country");
      rect.addEventListener("click", () => renameCountry(c));
      svg.appendChild(rect);

      // country label
      const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
      label.setAttribute("x", c.x);
      label.setAttribute("y", c.y);
      label.textContent = c.name;
      label.setAttribute("id", "label_" + c.id);
      svg.appendChild(label);
    });

    function renameCountry(c) {
      const newName = prompt("Enter a new name for " + c.name, c.name);
      if (newName) {
        c.name = newName;
        localStorage.setItem("country_" + c.id, newName);
        document.getElementById("label_" + c.id).textContent = newName;
      }
    }
  </script>
</body>
</html>
