  "Bosnia and Herzegovina": "oko","Bulgaria": "око","Croatia": "oko","Cyprus": "μάτι",

function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
  return color;
}

let map = L.map('map', {
  center: [54, 15],
  zoom: 4,
  minZoom: 3,
  maxZoom: 7,
  maxBounds: [[34, -25], [72, 45]],
  maxBoundsViscosity: 1.0
});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

fetch('https://raw.githubusercontent.com/leakyMirror/map-of-europe/master/GeoJSON/europe.geojson')
.then(res => res.json())
.then(data => {
  L.geoJSON(data, {
    style: () => ({
      color: "#333",
      weight: 1,
      fillColor: getRandomColor(),
      fillOpacity: 0.7
    }),
    onEachFeature: (feature, layer) => {
      const originalName = feature.properties.name;
      const displayName = customNames[originalName] || originalName;
      const coords = capitals[originalName] || layer.getBounds().getCenter();

      // Tooltip label
      layer.bindTooltip(displayName, {
        permanent: true,
        direction: 'center',
        className: 'country-label'
      }).openTooltip();

      // Optional: Add marker label (if you want both)
      L.marker(coords, {
        icon: L.divIcon({
          className: "country-label",
          html: displayName,
          iconSize: [100, 20]
        })
      }).addTo(map);
    }
  }).addTo(map);

  //Zoom-based font scaling
  map.on('zoomend', () => {
    const zoom = map.getZoom();
    const size = Math.max(10, zoom * 3);
    document.querySelectorAll('.country-label').forEach(el => {
      el.style.fontSize = `${size}px`;
    });
  });
});
